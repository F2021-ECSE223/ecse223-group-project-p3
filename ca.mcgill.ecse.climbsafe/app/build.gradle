plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use mavenCentral for resolving dependencies.
     mavenCentral() 
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

	// cucumber.io dependencies
    testImplementation "io.cucumber:cucumber-java:6.6.0"
    testImplementation "io.cucumber:cucumber-junit:6.6.0"

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    // This is here to solve Eclipse IDE Junit 5 compatibility issues
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.6.2'
}

application {
    // Define the main class for the application.
    mainClass = 'ca.mcgill.ecse.climbsafe.application.ClimbSafeApplication'
    sourceCompatibility = 17
    targetCompatibility = 17
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}